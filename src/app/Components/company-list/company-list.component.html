<div class="p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">company List</h2>
  <div class="mb-4">
    <a *ngIf="!companies" routerLink="/company-form" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
      Create Company
    </a>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Industry</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr >
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ companies.idUser['id'] }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ companies.companyName }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ companies.industry }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button (click)="editCompany(companies)" class="text-red-600 hover:text-red-900">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
