<div class="p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Mission List</h2>
    <div class="mb-4">
      <a routerLink="/create-mission" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Create Mission
      </a>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Date</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End Date</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Priority</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let mission of missions">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ mission.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ mission.title }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ mission.description }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ mission.startDate | date }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ mission.endDate | date }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ mission.status }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ mission.priority }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button (click)="deleteMission(mission.id)" class="text-red-600 hover:text-red-900 ml-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
