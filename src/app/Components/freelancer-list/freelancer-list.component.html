<div class="p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Freelancers List</h2>
  <div class="mb-4" >

    <a *ngIf="role === 'freelancer'" routerLink="/create-freelancer" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
      Edit Profile
    </a>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let freelancer of freelancers" class="bg-white rounded-lg shadow-md p-6">
      <p class="text-gray-600 mb-2"><strong>Username:</strong> {{ freelancer.username }}</p> 
      <p class="text-gray-600 mb-2"><strong>Email:</strong> {{ freelancer.email }}</p>
      <p class="text-gray-600 mb-2"><strong>Skills:</strong> {{ freelancer.skills.join(', ') }}</p>
      <p class="text-gray-600"><strong>Location:</strong> {{ freelancer.freelancerLocation }}</p>
      <p class="text-gray-600"><strong>IsAvailable:</strong> {{ freelancer.IsAvailable ? 'Yes' : 'No' }}</p>

      <button (click)="deleteFreelancer(freelancer.id)" class="text-red-600 hover:text-red-900 mt-4">Delete</button>
    </div>
  </div>
</div>
