<form [formGroup]="freelancerForm" (ngSubmit)="updateprofile()" class="p-6 bg-white rounded-lg shadow-md">
  <div class="mb-4">
    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
    <input type="text" id="username" formControlName="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <div *ngIf="freelancerForm.get('username')!.invalid && freelancerForm.get('username')!.touched" class="text-red-500 text-sm mt-1">
      Username is required
    </div>
  </div>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" id="email" formControlName="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <div *ngIf="freelancerForm.get('email')!.invalid && freelancerForm.get('email')!.touched" class="text-red-500 text-sm mt-1">
      Valid email is required
    </div>
  </div>

  <div class="mb-4">
    <label for="skills" class="block text-sm font-medium text-gray-700">Skills</label>
    <mat-select id="skills" formControlName="skills" class="mt-1 p-2 w-full border border-gray-300 rounded-md" multiple required>
      <mat-option *ngFor="let skill of skills" [value]="skill">{{ skill }}</mat-option>
    </mat-select>
    <div *ngIf="freelancerForm.get('skills')!.invalid && freelancerForm.get('skills')!.touched" class="text-red-500 text-sm mt-1">
      Skills are required
    </div>
  </div>

  <div class="mb-4">
    <label for="freelancerLocation" class="block text-sm font-medium text-gray-700">Freelancer Location</label>
    <input type="text" id="freelancerLocation" formControlName="freelancerLocation" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <div *ngIf="freelancerForm.get('freelancerLocation')!.invalid && freelancerForm.get('freelancerLocation')!.touched" class="text-red-500 text-sm mt-1">
      Freelancer Location is required
    </div>
  </div>

  <div class="mb-4">
    <label for="IsAvailable" class="block text-sm font-medium text-gray-700">Is Available</label>
    <div class="flex items-center mt-1">
      <input type="checkbox" formControlName="IsAvailable" id="IsAvailable" class="mr-2 border border-gray-300 rounded-md">
      <label for="IsAvailable" class="text-sm text-gray-700">Yes</label>
    </div>
  </div>

  <button type="submit" [disabled]="freelancerForm.invalid" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 disabled:opacity-50">
    Edit Profile
  </button>
</form>
