<div class="container mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Create Mission</h2>
<form [formGroup]="missionForm" (ngSubmit)="createMission()" class="p-6 bg-white rounded-lg shadow-md">
    <div class="mb-4">
      <label for="id" class="block text-sm font-medium text-gray-700">ID</label>
      <input type="number" id="id" formControlName="id" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
    </div>
    
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input type="text" id="title" formControlName="title" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
    </div>
    
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea id="description" formControlName="description" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required></textarea>
    </div>
    
    <div class="mb-4">
      <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
      <input type="date" id="startDate" formControlName="startDate" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
    </div>
    
    <div class="mb-4">
      <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
      <input type="date" id="endDate" formControlName="endDate" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
    </div>
    
    <div class="mb-4">
      <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
      <select id="status" formControlName="status" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
        <option value="planned">Planned</option>
        <option value="ongoing">Ongoing</option>
        <option value="completed">Completed</option>
        <option value="cancelled">Cancelled</option>
      </select>
    </div>
    
    <div class="mb-4">
      <label for="assignedTo" class="block text-sm font-medium text-gray-700">Assigned To</label>
      <input type="number" id="assignedTo" formControlName="assignedTo" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
    </div>
    
    <div class="mb-4">
      <label for="createdBy" class="block text-sm font-medium text-gray-700">Created By</label>
      <input type="number" id="createdBy" formControlName="createdBy" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
    </div>
    
    <div class="mb-4">
      <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
      <select id="priority" formControlName="priority" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    
    <div class="mb-4">
      <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
      <input type="text" id="location" formControlName="location" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
    </div>
    
    <div class="mb-4">
      <label for="budget" class="block text-sm font-medium text-gray-700">Budget</label>
      <input type="number" id="budget" formControlName="budget" class="mt-1 p-2 w-full border border-gray-300 rounded-md" min="0">
    </div>
    
    <div class="mb-4">
      <label for="skillsRequired" class="block text-sm font-medium text-gray-700">Skills Required</label>
      <input type="text" id="skillsRequired" formControlName="skillsRequired" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
    </div>
    
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Create Mission</button>
  </form>
</div>
